<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--웹브라우저 탭 제목-->
    <title>목록 관련 태그</title>
</head>
<body>


    <h1>목록 관련 태그</h1>
    <h3>순서 없는 목록태그</h3>
    <h4>화면 구현 수업내용</h4>
    <ul>
        <li>HTML5</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h3>순서 있는 목록태그</h3>
    <h4>화면 구현 수업 내용</h4>
    <!--자동완성 : ctrl + space-->
    <ol type="1" start="1">
        <li>HTML5</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <!--ol태그 안에 li태그 10개만들기
    > : 자식
    * : 갯수
    {}: 태그 안에 입력문구
    $ : 일련번호

    확장프로그램 : emmet
    -->

    <h3>설명 목록 태그</h3>
    <dl>
        <dt>목록의 제목</dt>
        <dd>목록의 설명</dd>
        <dd>여러줄 작성 가능</dd>
        <dt>새로운 제목</dt>
        <dd>새로운 설명</dd>
        <dd>여러줄 작성 가능</dd>
    </dl>
</body>
</html>
