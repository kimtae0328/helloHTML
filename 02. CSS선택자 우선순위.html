<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선순위</title>
    <style>
        div{
            border: 1px solid black;
        }
        .box1{
            border: 5px dotted red;
        }
        span{
            color: blue;
        }

        span{
            /* 아래 있는게 우선*/
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <p>
        기본적으로 위에서 아래로 적용
        같은 요소에 다양한 선택자로 CSS속성이 적용된 경우
        우선순위에 따라 스타일이 적용된다
        <br>
        <!-- 인라인 스타일 -->
        <span style="font-weight: 900;"> 
            태그 선택자 < 클래스 선택자 < 아이디 선택자 
                < 인라인 선택자 < !important
        </span>
    </p>

    <div class="box1" style="border:0px">우선순위 테스트</div>
    <p></p>
</body>
</html>
