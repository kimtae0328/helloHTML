<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>프런트엔드 개발자 지원서</title>
	<style>
		#container {
			width: 550px;
			border: 1px solid black;
			padding: 20px 40px;
			/* 가운데정렬 : 박스의 너비가 지정되어 있어야지만 */
			margin: 0 auto;
		}

		fieldset {
			padding: 0px;
			margin-bottom: 15px;
			border: 0px;
			margin: 0px;
		}

		legend {
			font-weight: bold;
		}

		ul {
			list-style-type: none;
			padding: 20px;
		}

		li {
			line-height: 30px;
		}
		input{
			border-radius: 5px;
		}
	</style>
</head>

<body>
	<div id="container">
		<h1>프런트엔드 개발자 지원서</h1>
		HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.

		<form>
			<hr>
			<strong>개인정보</strong>
			<ul>
				<label for="userID">이름 : </label> <input type="text" name="userID"> <br><br>
				<label for="userID">연락처 : </label> <input type="text" name="userID">
				<br><br>
			
				<h4>지원분야</h4>
				<input type="radio" name="language" value="P">웹퍼블리싱 <br><br>
				<input type="radio" name="language" value="A">웹 애플리케이션 개발<br><br>
				<input type="radio" name="language" value="D">개발 환경 개선
				
				<li>
					<h4>지원동기</h4>
					<textarea name="" id="" rows="5" cols="50"></textarea> <br>
					<button type="submit">접수하기</button>
					<button type="reset">다시쓰기</button>
				</li>
			</ul>
		</form>
	</div>
</body>

</html>
