<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역관련태그</title>
    <style>
        /*여러개 선택하는 방법
        ,를 이용하여 연결*/
        span, h1, div{
            border: 10px solid;
            width: 300px solid;
        }
        span{
            border: 2px solid;
            display: inline-block;
            width: 300px;
        }
    </style>
</head>
<body>
    <!--
    block요소(div)
            -한줄 단위로 영역을 차지(넓이가 100%로 지정)
            -새로운 블럭 요소는 새로운 라인에 영역이 잡힘
            -p, hn, div, ...
    inline요소(span, label)
        -내용(컨텐츠)에 해당하는 만큼만 영역을 차지하는 요소
        -줄바꿈이 불가능, 옆으로 출력(줄바꿈을 하려면 <br>사용)
        -크기를 지정해도 크기가 변경되지 않음
        -inline요소에 크기를 지정하고 싶은경우, display 속성 변경
        -sap, label, ...
    -->
    <h1>영역관련태그</h1>
    <h2>div와 span태그</h2>

    <!--
        div 태그의 영역(display)은 block형식
        한줄을 몽땅 차지하는 형식
        -블럭 요소의 태그로 레이아웃 분할을 위해 사용한다
        -줄바꿈이 적용되어 이미 존재하는 태그의 다음줄에 영역이 잡힘
        -컨텐츠가 없으면 높이 0, width가 100%

        * 요소의 영역을 확인하는 방법
          border를 이용해 영역을 확인할수 있다
    -->
    <div>첫번째 영역</div>
    <div>두번째 영역</div>
    <div></div>

    <h3>span 태그</h3>
    <span>첫번째 영역</span>
    <span>두번째 영역</span>
    <span>세번째 영역</span>

</body>
</html>
