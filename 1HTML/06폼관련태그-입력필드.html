<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력필드</title>
</head>
<body>
    <h2>텍스트와 관련된 입력필드</h2>

    <!--action : 요청 페이지 주소-->
    <form action="order.html">
        <!--input field의 속성
            name : 서버에 값을 전달할때 필요한 속성
            id : 해당 요소를 식별할수 있는 속성
            placeholder : 사용자에게 입력값의 힌트를 제공
                          사용자가 입력필드에 값을 입력시 사라짐
            required : 입력필수
                       속성을 이용해서 체크가 가능하지만 디자인적으로 동떨어진 느낌을 받을수 있어
                       실제현장에서는 JS를 활용해 유효성검사를 진행
                       유효성검사(validation check) : 값이 유효한지 체크
                       입력필수, 이메일형식체크, ...
        -->
        <ul>
          <li>
              아이디 : <input type="text" name="userID"
                                required=""
                                placeholder="아이디를 입력해주세요.">
          </li> 
          <li>
              <!--사용자의 입력값을 o로표시-->
              비밀번호 : <input type="password" name="uswePw" id="uswePw">
          </li>
          <li>
              <!--필수값 + @가 입력 및 @뒤에 글자가 입력되었는지 체크-->
              이메일 : <input type="email" name="email" id="email">
          </li>
          <li>
            <!--값을 입력시 http:// 또는 https:// 가 있는지 체크-->
              홈페이지 : <input type="url" name="" id="" value="http://">
          </li>
          <li>
              <!--검색어 입력시 오른쪽에 x버튼을 보여주고
                  버튼을 클릭하면 입력한 내용을 지워줍니다.-->
              검색 : <input type="search" name="" id="">
          </li>
          <li>
            <!--html5에서 추가된 기술
            datalist tag (select)
                텍스트필드에서 데이터 목록중 값을 선택하여 입력
            입력필드의 list속성에 datalist의 id값을 입력합니다.-->
            색상 : <input type="text" name="Color" list="myColor">
            <datalist id="myColor">
                <option value="black">검정색</option>
                <option value="white">하양색</option>
                <option value="skyblue">하늘색</option>
            </datalist>
          </li>
        </ul>


      <button type="submit">회원가입</button>
      <button type="reset">초기화</button>


    </form>

    <h2>숫자와 관련된 입력필드</h2>
    <form action="">
    <ul>
        <li>
            <!--스핀박스(위/아래 화살표버튼)는 브라우저에따라 출력 유무가 결정됨
                value : 초기값
                min : 최소값
                max : 최댓값
                step : 증감값
            -->
            <input type="number" name="amount"
                   value="0" min="0" max="10" step="1">
        </li>
        <li>
            <input type="range" name="point"
                   value="300" min="0" max="1000" step="100">
        </li>
        <button>전송</button>
    </ul>
    </form>

    <h3>날짜/시간 관련된 입력필드</h3>
    <form action="order.html">
        <!-- dateㅣmonthㅣweekㅣtimeㅣdatetime-->
         <ul>
            <li>
                <input type="date">
                <input type="date" value="2024-07-05">
            </li>
            <li>
                <input type="month">
                <input type="month" value="2024-07">
            </li>
            <li>
                <!--datetime은 Chrome,IE지원x-->
                <input type="datetime">
                <input type="datetime-local" value="2024/07/05">
            </li>
            <li>
                <input type="week">
            </li>
         </ul>
    </form>

    <h2>라디오버튼과 체크박스</h2>
    <form action="">
    <ul>
        <li>
            <!--여러 항목중 한가지만 선택해야 하는 경우 사용
                name속성을 똑같이 주어야만 이들중 하나만 선택됨
                선택된 요소의 값(value)이 서버로 전달됨
                checked속성 : 요소를 선택하는 속성
                
                서버에 전달시
                        선택된 값이 없는경우 전달x
                        name속성 : 선택된 요소의 value값
            -->
            성별 : 
            <input type="radio" name="gender" value="M" checked>남
            <input type="radio" name="gender" value="F" checked>여
            <input type="radio" name="gender" value="T">T

            <hr>

            <li>
            혼인여부 :
            <input type="radio" name="marriage" value="Y" checked>기혼
            <input type="radio" name="marriage" value="N">미혼
            </li>
        </li>
<hr>
        <li>
            <!--여러 항목중 여러 항목을 선택할 경우-->
            취미 : 
            <input type="checkbox" name="hobby" value="baseball">야구
            <input type="checkbox" name="hobby" value="soccer">축구
            <input type="checkbox" name="hobby" value="basekball">농구
        </li>
<hr>
<h3>드랍다운 목록과 textarea</h3>
        <li>
            <!--select태그와 option태그
            여러 옵션 중에서 선택 하게 하고 싶을때 사용하는 드랍다운목록
            -->
            국적
            <select>
                <option value="">--선택--</option>
                <option value="kr">한국</option>
                <option value="cn">중국</option>
                <!--selected : 선택-->
                <option value="jp">일본</option>

            </select>

            <select>
                <optgroup label="Asia">
                    <option value="kr">한국</option>
                    <option value="cn">중국</option>
                    <option value="jp">일본</option>
                </optgroup>
                <optgroup label="America">
                    <option value="US">미국</option>
                    <option value="MX">멕시코</option>
                    <option value="CN">캐나다</option>
                </optgroup>
            </select>
        </li>
<hr>
        <li>
            <!--
            textarea 태그 (textbox)
            여러줄을 입력할수 있는 요소
            -->
            <textarea name="" id="" cols="50" rows="20"
                        style="resize: none;"
                        placeholder="내용을 입력해주세요."></textarea>
        </li>
    </ul>
    <button>서버에 요청</button>
    </form>

</body>
</html>
